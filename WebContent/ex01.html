<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Data Types</title>
	</head>
	
	<body>
		press F12 to pay respects
	</body>
	
	<script type="text/javascript">
		console.log("hello NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO");
		
		console.log("data types!!!!!!!!");
		console.log(typeof 1); //number
		console.log(typeof 1.5); //number
		console.log(typeof '슈'); //string
		console.log(typeof "NOOOOOOOOOOOOOOOOOO"); //string
		console.log(typeof (6<9)); //boolean
		
		console.log("operators!!!!!!!!!!!");
		console.log(10+5);
		console.log(10-5);
		console.log(10*5);
		console.log(10/9);
		console.log(10%3);
		
		console.log("이게 되눈구먼",13+5);
		
		console.log("String");
		console.log("NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO");
		console.log('NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO');
		console.log("'NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO'");
		console.log('"NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO"');
		console.log("\"NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO\"");
		console.log('\'NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO\'');
		console.log("NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO\nNOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO");
		console.log("NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO\tNOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO");
		console.log("NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO" + 'NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO');
		
		console.log("boolean operators!!!!!!!!!!!!!!!!!!!!");
		console.log(5<2 || 99>10);
		console.log(9>=7 && 3<=4);
		console.log("hi" == 'hi');
		console.log("NOOOOOOOOOOOOOOOO" != 'NOOOOOOOOOOOOOOOO');
		
	</script>
</html>
