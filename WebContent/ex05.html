<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch/case</title>
	</head>
	<body>
		press F12 to pay respects<br>
	</body>
	<script type="text/javascript">
		var code = prompt("enter number");
		console.log(code);
		
		switch(code) {
			case '7':
			case '777':
				document.write("lucc");
			case '69':
				document.write("haha funny number");
			case '420':
				document.write("smoke weed erryday");
			case '666':
				document.write("death is on its way in 666 minutes!");
			default:
				document.write("you're not a very cultured person now, are you");
		}
	</script>
</html>
