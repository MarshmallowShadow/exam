<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OnClick/innerHTML</title>
	</head>
	<body>
		<div>
		   <button id="btn" type="button">테스트버튼</button>
		   <h3 id="display">출력영역</h3>
		</div>
	</body>
	<script type="text/javascript">
		   window.onload = function() {
		      var testButton = document.getElementById("btn"); //id=btn DOM->자바스크립트객체화
		      var testArea = document.getElementById("display"); //id=display DOM->자바스크립트객체화
		      testButton.onclick = function() {
		         console.log("버튼클릭");
		         testArea.innerHTML = "NOOOOOOOOOOOOOOOOOOOOOOO";
		      };
		   };
	</script>
</html>
