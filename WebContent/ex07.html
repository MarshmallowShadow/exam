<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		for(var i=2; i<=9; i++) {
			for(var j=1; j<=9; j++) {
				document.write(i + " * " + j + " = " + (i*j) + " ");
			}
			document.write("<br>");
		}
	</script>
</html>
