<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Variables</title>
	</head>
	<body>
		press F12 to pay respects
	</body>
	<script type="text/javascript">
		console.log('변수선언');
		
		var age = 25;
		var name = "Marsh";
		var isStupid = false;
		
		console.log(age); //25
		console.log(name); //Marsh
		console.log(isStupid); //false
		
		var name = "shad";
		console.log(name); //shad
		
		var nu;
		console.log(typeof nu);
		
		nu = 420;
		console.log(typeof nu);
		console.log(nu);
		
		nu = "sixty-nine";
		console.log(typeof nu);
		console.log(nu);
	</script>
	
	<script type="text/javascript">
		console.log("Comparator Operators");
		console.log("420" == 420); //true
		console.log("420" === 420); //false
		console.log('' == false); //true
		console.log('' == 0); //true
		console.log(0 == false); //true
	</script>
</html>
